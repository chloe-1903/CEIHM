<ion-view title="Menu de sélection du jeu">

  </ion-nav-bar>
  <ion-content>

    <div class="row">
      <div class="col col-25"></div>
      <div class="col col-50">
        <a class="button button-block button-positive" ng-click="initFirstGame();" href="#/games/1">
          Quels objets vont dans cette pièce ?
        </a>
      </div>
      <div class="col col-25"></div>
    </div>

    <div class="row">
      <div class="col col-25"></div>
      <div class="col col-50">
        <a class="button button-block button-positive">
          Trouver la bonne pièce
        </a>
      </div>
      <div class="col col-25"></div>
    </div>

    <div class="row">
      <div class="col col-25"></div>
      <div class="col col-50">
        <a class="button button-block button-positive" href="#/">
          Retour (vraiment utile ce bouton ou le placer dans le header ?)
        </a>
      </div>
      <div class="col col-25"></div>
    </div>

  </ion-content>
