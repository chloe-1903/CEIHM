<ion-view title="Menu de sélection du jeu">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>Retour</ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="center">

    <div class="row">
        <div class="col col-offset-25 col-50 center">
          <h2>Jouer</h2>
        </div>
    </div>

    <div class="row">
      <div class="col col-30"></div>
      <div class="col col-40">
        <a class="button button-block button-positive" ng-click="initSecondGame();" href="#/games/1">
          Quels objets vont dans cette pièce ?
        </a>
      </div>
      <div class="col col-10">
        <a class="button button-light button-large" ng-click="showHelp('helpRulesSecondGame')">
          <i class="icon  ion-ios-help-outline"></i>
        </a>
      </div>
      <div class="col col-20"></div>
    </div>

    <div class="row">
      <div class="col col-30"></div>
      <div class="col col-40">
        <a class="button button-block button-positive" href="#/games/2">
          Trouver la bonne pièce !
        </a>
      </div>
      <div class="col col-10">
        <a class="button button-light button-large" ng-click="showHelp('helpRulesFirstGame')">
          <i class="icon  ion-ios-help-outline"></i>
        </a>
      </div>
      <div class="col col-20"></div>
    </div>

    <div class="row">
      <div class="col col-30"></div>
      <div class="col col-40">
        <a class="button button-block button-positive" href="#/">
          Retour
        </a>
      </div>
      <div class="col col-30"></div>
    </div>

  </ion-content>
</ion-view>
