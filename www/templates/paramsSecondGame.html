<ion-view title="Paramètres - Trouver la bonne pièce">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>Retour</ion-nav-back-button>
  </ion-nav-bar>

  <ion-content has-header="true" padding="true" class="center">

		<div class="col .col-25 col-offset-75">
			<a class="button button-light button-large" ng-click="showHelp('helpParamsSecondGame')">
	          <i class="icon  ion-ios-help-outline"></i>
	          Aide
	        </a>
		</div>

		<div class="row radio">
			<label class="radio-inline col .col-25 col-offset-25"><input type="radio" name="optradio" ng-model="paramsSecondGame.play_type" value="object"> Jouer avec un objet</label>
			<label class="radio-inline col .col-25"><input type="radio"  name="optradio" ng-model="paramsSecondGame.play_type" value="action"> Jouer avec une action </label>
			<div class="col .col-25"></div>
		</div>

		<br/>

		<div class="row">
			<div class="col col-25 col-offset-33">
				<div class="row"> Nombre de pièces ({{paramsSecondGame.nb_rooms}})</div>
				<div class="item range row">
				  2
				  <input step="1" min="2" max="4" type="range" ng-model="paramsSecondGame.nb_rooms">
				  4
				</div>
			</div>
			<div class="col .col-33"> </div>
		</div>

		<br/>

		<div class="row">
			<label class="checkbox-inline col  col-offset-33">
				<input type="checkbox" ng-model="paramsSecondGame.text_descr"> Activer la description textuelle des images</label>
		</div>
		<div class="row">
			<label class="checkbox-inline col  col-offset-33">
        <input type="checkbox" ng-model="paramsSecondGame.voc_descr"> Activer la description vocale des images</label>
		</div>

    <div class="row">
      <div class="col col-50 col-offset-25">
        <div class="row"> Taille du texte ({{paramsSecondGame.text_size}} pixels)</div>
        <div class="item range row">
          Normal
          <input step="5" min="25" max="50" type="range" ng-model="paramsSecondGame.text_size">
          Gros
        </div>
      </div>
    </div>

    <div class="row">
			<div class="col .col-25 col-offset-25">
				<div class="row"> Nombre de questions ({{paramsSecondGame.nb_questions}})</div>
				<div class="item range row">
				  2
				  <input step="2" min="2" max="20" type="range" pin="true"  ng-model="paramsSecondGame.nb_questions">
				  20
				</div>
			</div>
			<div class="col .col-25">
				<div class="row"> Nombre de tentatives possibles ({{paramsSecondGame.nb_try}})</div>
				<div class="item range row">
				  1
				  <input step="1" min="1" max="5" type="range" ng-model="paramsSecondGame.nb_try">
				  5
				</div>
			</div>
			<div class="col .col-25"> </div>
		</div>

		<br/>

		<div class="col col-20 col-offset-67">  <a class="button button-block button-positive" href="#/params/menu">Valider</a> </div>


  </ion-content>
</ion-view>
