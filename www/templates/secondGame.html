<ion-view title="Consigne : résumé de la consigne ici ?">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>Retour</ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>

    <!-- TODO : Là aussi codé en dur ! Devra etre généré par un ng-repeat -->
    <div class="row" style="height: 10em;">
      <div class="col col-33">
        <div id="cadre-1" class="button button-block tile-image"
             style="background-image: url('../img/{{rooms[0].image}}')" ng-click="checkAnswerSecondGame(rooms[0].image, 'image-1', 'cadre-1')">
            <div id="image-1"></div>
        </div>
      </div>

      <div class="col col-33">
      </div>

      <div class="col col-33">
        <div id="cadre-2" class="button button-block tile-image"
             style="background-image: url('../img/{{rooms[1].image}}')" ng-click="checkAnswerSecondGame(rooms[1].image, 'image-2', 'cadre-2')">
          <div id="image-2"></div>
        </div>
      </div>
    </div>

    <div class="row" style="height: 10em;">
      <div class="col col-33 tile-text">
        {{rooms[0].name}}
      </div>
      <div class="col col-33">
        <div class="button button-block tile-image"
             style="background-image: url('../img/{{question.image}}')">
        </div>
      </div>
      <div class="col col-33 tile-text">
        {{rooms[1].name}}
      </div>
    </div>

    <div class="row" style="height: 10em;">
      <div class="col col-33">
        <div id="cadre-3" class="button button-block tile-image"
             style="background-image: url('../img/{{rooms[2].image}}')" ng-click="checkAnswerSecondGame(rooms[2].image, 'image-3', 'cadre-3')">
          <div id="image-3"></div>
        </div>
      </div>

      <div class="col col-33 tile-text">
        {{question.name}}
      </div>

      <div class="col col-33">
        <div id="cadre-4" class="button button-block tile-image"
             style="background-image: url('../img/{{rooms[3].image}}')" ng-click="checkAnswerSecondGame(rooms[3].image, 'image-4', 'cadre-4')">
          <div id="image-4"></div>
        </div>
      </div>
    </div>

    <div class="row" style="height: 10em">
      <div class="col col-33 tile-text">{{rooms[2].name}}</div>
      <div class="col col-33"></div>
      <div class="col col-33 tile-text">{{rooms[3].name}}</div>
    </div>
  </ion-content>
</ion-view>
