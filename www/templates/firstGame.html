<ion-view title="Consigne : résumé de la consigne ici ?" >
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>Retour</ion-nav-back-button>
    <ion-nav-buttons side="secondary">
      <a class="button button-large button-clear" ng-click="showGameHelp('helpRulesFirstGame', 'Sound_1')">
        <i class="icon  ion-ios-help-outline"></i>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>

    <!-- TODO : Là aussi codé en dur ! Devra etre généré par un ng-repeat -->
    <div class="row">
      <div class="col col-20">
        <div class="button button-block tile-question tile-tall" ng-click="checkOtherRoomAnswerFirstGame(null, null, null)">
          <span>?</span>
        </div>
      </div>

      <div class="col col-60">
        <div class="button button-block tile-image tile-tall"
             style="background-image: url('../img/{{questionRoom.image}}')" ng-click="checkMainRoomAnswerFirstGame(null, null, null)">
        </div>
      </div>

      <div class="col col-20">
        <div class="button button-block tile-question tile-tall" ng-click="checkOtherRoomAnswerFirstGame(null, null, null)">
          <span>?</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-25">
        <div class="button button-block tile-image"
             style="background-image: url('../img/{{fgAnswers[0].image}}')" ng-click="setSelected(fgAnswers[0])">
        </div>
      </div>

      <div class="col col-25">
        <div class="button button-block tile-image"
             style="background-image: url('../img/{{fgAnswers[1].image}}')" ng-click="setSelected(fgAnswers[1])">
        </div>
      </div>

      <div class="col col-25">
        <div class="button button-block tile-image"
             style="background-image: url('../img/{{fgAnswers[2].image}}')" ng-click="setSelected(fgAnswers[2])">
        </div>
      </div>

      <div class="col col-25">
        <div class="button button-block tile-image"
             style="background-image: url('../img/{{fgAnswers[3].image}}')" ng-click="setSelected(fgAnswers[3])">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
