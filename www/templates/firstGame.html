<ion-view title="Quels objets vont dans cette pièce ?" id="jeu-1">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>Retour</ion-nav-back-button>
    <ion-nav-buttons side="secondary">
      <span id="questions-left">Questions : {{current_question}}/{{paramsFirstGame.nb_questions}}</span>
      <a class="button button-large button-clear" ng-click="showGameHelp('helpRulesFirstGame', 'Sound_1')">
        <span id="aide-head">Aide : <img src="img/aide-head.png"></span>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>

    <div class="row">

      <div class="col col-50">
        <div class="button button-block tile-image tile-tall"
            ng-style="{'background-image':'url(img/'+questionRoom.image+')'}"
            ng-click="checkMainRoomAnswerFirstGame(null, null, null)">
        </div>
      </div>

      <div class="col col-50">
        <div class="button button-block tile-image tile-tall"
             ng-style="{'background-image':'url(img/'+questionRoom.image+')'}"
             ng-click="checkOtherRoomAnswerFirstGame(null, null, null)">
          <div class="other-room"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-50 tile-text"
           ng-click="checkMainRoomAnswerFirstGame(null, null, null)">
        {{questionRoom.name}}
      </div>

      <div class="col col-50 tile-text"
           ng-click="checkOtherRoomAnswerFirstGame(null, null, null)">
        Autre pièce
      </div>
    </div>

    <div class="row">
      <div class="col col-25">
        <div class="button button-block tile-image question-image" id="cadre-1"
          ng-style="{'background-image':'url(img/'+fgAnswers[0].image+')'}"
          ng-click="setSelected(fgAnswers[0], 'image-1', 'cadre-1')">
          <div id="image-1"></div>
        </div>
      </div>

      <div class="col col-25">
        <div class="button button-block tile-image question-image" id="cadre-2"
            ng-style="{'background-image':'url(img/'+fgAnswers[1].image+')'}"
            ng-click="setSelected(fgAnswers[1], 'image-2', 'cadre-2')">
          <div id="image-2"></div>
        </div>
      </div>

      <div class="col col-25">
        <div class="button button-block tile-image question-image" id="cadre-3"
          ng-style="{'background-image':'url(img/'+fgAnswers[2].image+')'}"
             ng-click="setSelected(fgAnswers[2], 'image-3', 'cadre-3')">
          <div id="image-3"></div>
        </div>
      </div>

      <div class="col col-25">
        <div class="button button-block tile-image question-image" id="cadre-4"
          ng-style="{'background-image':'url(img/'+fgAnswers[3].image+')'}"
             ng-click="setSelected(fgAnswers[3], 'image-4', 'cadre-4')">
          <div id="image-4"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-25 tile-text"
           ng-click="setSelected(fgAnswers[0], 'image-1', 'cadre-1')">
        {{fgAnswers[0].name}}
      </div>

      <div class="col col-25 tile-text"
           ng-click="setSelected(fgAnswers[1], 'image-2', 'cadre-2')">
        {{fgAnswers[1].name}}
      </div>

      <div class="col col-25 tile-text"
           ng-click="setSelected(fgAnswers[2], 'image-3', 'cadre-3')">
        {{fgAnswers[2].name}}
      </div>

      <div class="col col-25 tile-text"
           ng-click="setSelected(fgAnswers[3], 'image-4', 'cadre-4')">
        {{fgAnswers[3].name}}
      </div>
    </div>

    <!-- Arrow for the answers ... -->
    <img src="img/arrow.png" class="answer-arrow-1-left">
    <img src="img/arrow.png" class="answer-arrow-2-left">
    <img src="img/arrow.png" class="answer-arrow-3-left">
    <img src="img/arrow.png" class="answer-arrow-4-left">

    <img src="img/arrow.png" class="answer-arrow-1-right">
    <img src="img/arrow.png" class="answer-arrow-2-right">
    <img src="img/arrow.png" class="answer-arrow-3-right">
    <img src="img/arrow.png" class="answer-arrow-4-right">

  </ion-content>
</ion-view>
